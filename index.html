<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail & Dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="mail-validator" class="p-5 text-center">
            <h1 class="text-uppercase py-2">Verifica la mail</h1>
            <div class="p-4">
                <label for="email">Inserisci la mail da convalidare</label>
                <input type="email" id="email" name="email">
                <button class="button btn btn-warning text-uppercase fw-bold">Verifica</button>
            </div>
            <h3 class="result"></h3>
        </div>
        <div id="game" class="text-center">
            <h2 class="text-uppercase pb-3">Gioco dei dadi</h2>
            <button class="button-game btn btn-warning text-uppercase fw-bold">Tira!</button>
            <div class="d-flex justify-content-center">
                <div class="player box">
                    <h4 class="pt-2">Giocatore</h4>
                    <p>Il tuo numero è...</p>
                    <div id="n-dice-player"></div>
                </div>
                <div class="computer box">
                    <h4 class="pt-2">Computer</h4>
                    <p>Il tuo numero è...</p>
                    <div id="n-dice-computer"></div>
                </div>
            </div>
            <h3 id="winner" class="d-none"></h3>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
